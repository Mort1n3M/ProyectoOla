<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ola - Carrito de Compras</title>
        <link rel="shortcut icon" href="./icono/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/carrito.css">
        <style>
            @font-face {  font-family: Flipahaus-V2;  src: url(./font/Flipahaus-Bold.otf);  }
            body {
                background-image: url(./img/imagen_tercera.jpg);
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }	
        </style>
    </head>

    <body>
        <header>
            <div class="logo-title-container">
                <img src="./img/ola.jpg" alt="Ola Logo" style="height: 50px; margin-right: 15px;">
                <h1>Carrito de compras</h1>
            </div>
            <div class="top-icons">
                <a href="javascript: history.go(-1)"><img src="./icono/home.jpg" alt="Inicio"></a>
            </div>
        </header>

        <main>
            <div class="tuTiendadeProductos">
                <h1>Tu tienda de productos de natación</h1>
            </div>

            <div class="container">
                <h2 id="registroContacto">Usted desea lo siguiente:</h2>
                <hr>
                <form class="miCarrito" action="" method="POST">
                    <div class="cart-item">
                        <img src="./img/clip-para-nariz-04.jpg" alt="Clip para nariz modelo 04">
                        <div class="item-details">
                            <h3 class="item-title">Clip para nariz modelo 04</h3>
                            <span class="item-status">Disponible</span>
                            <button class="remove-item">Eliminar</button>
                        </div>
                        <div class="quantity-controls">
                            <button type="button">-</button>
                            <span>1</span>
                            <button type="button">+</button>
                            <span>$199.00</span>
                        </div>
                    </div>
                
                    <div class="cart-item">
                        <img src="./img/ropa-para-adulto-01.jpg" alt="Ropa para Adulto 01">
                        <div class="item-details">
                            <h3 class="item-title">Ropa para adulto - Modelo 01</h3>
                            <span class="item-status">Disponible</span>
                            <button class="remove-item">Eliminar</button>
                        </div>
                        <div class="quantity-controls">
                            <button type="button">-</button>
                            <span>1</span>
                            <button type="button">+</button>
                            <span>$249.00</span>
                        </div>
                    </div>

                    <div class="cart-item">
                        <img src="./img/Toalla-03.jpg" alt="Toalla 03">
                        <div class="item-details">
                            <h3 class="item-title">Toalla - Modelo 03</h3>
                            <span class="item-status">Disponible</span>
                            <button class="remove-item">Eliminar</button>
                        </div>
                        <div class="quantity-controls">
                            <button type="button">-</button>
                            <span>1</span>
                            <button type="button">+</button>
                            <span>$120.00</span>
                        </div>
                    </div>

                    <div> <hr> </div>

                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$199.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Impuestos</span>
                            <span>$0.00</span>
                        </div>

                        <input type="text" placeholder="Cupón de descuento">
                        <input type="text" placeholder="Código Postal">

                        <div class="summary-row">
                            <span>Gastos envío</span>
                            <span>$0.00</span>
                        </div>

                        <div class="summary-row">
                            <strong>Total</strong>
                            <strong>$568.00</strong>
                        </div>

                        <div> <hr> </div>

                        <button type="submit" class="checkout-button">Ir a pagar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
